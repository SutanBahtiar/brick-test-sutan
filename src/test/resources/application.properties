#server
server.port=8082
spring.application.name=Scrape Top Products
#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
#async
async-properties.corePoolSize=10
async-properties.maxPoolSize=10
async-properties.queueCapacity=100
async-properties.threadNamePrefix=BrickUnitTestThreadExecutor-